<!DOCTYPE html>
<html lang="en">
<head
        xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

    <meta charset="UTF-8">
    <title>Reservation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<div class="replace_header" th:replace="~{header :: header}"></div>
<div class="container">
    <div class="row col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header">
                <h2 class="text-center">Reservation</h2>
            </div>
            <div th:if="${param.success}">
                <div class="alert alert-info">
                    You have successfully reservation !
                </div>
            </div>
            <div class="card-body">
                <form
                        method="post"
                        role="form"
                        th:action="@{/restaurant/reservation/save}"
                >
<!--                    <input type="hidden" th:field="*{restaurant.getRestaurantName()}" />-->
                    <div class="form-group mb-3">
                        <label class="form-label">Restaurant Name</label>
                        <label class="form-label" th:text="${restaurant.getRestaurantName()}"></label>
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label">User Name</label>
                        <label class="form-label" th:text="${user.getName()}"></label>
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label">Date</label>
                        <input type="date" id="date" name="date"/>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary" type="submit">Make reservation</button>
                        <span><a th:href="@{/index}">Back</a></span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


</body>
</html>
