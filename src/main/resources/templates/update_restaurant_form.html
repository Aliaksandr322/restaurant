<!DOCTYPE html>
<html lang="en">
<head
        xmlns:th="http://www.thymeleaf.org">
    <meta charset="UTF-8">
    <title>Update</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
    <div class="replace_header" th:replace="~{header :: header}"></div>
    <div class="container">
        <div class="row col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">Update</h2>
                </div>
                <div th:if="${param.success}">
                    <div class="alert alert-info">
                        You have successfully updating our restaurant!
                    </div>
                </div>
                <div class="card-body">
                    <form
                            method="post"
                            role="form"
                            th:action="@{/restaurant/update/save}"
                            th:object="${restaurant}"
                    >
                        <div class="form-group mb-3">
                            <label class="form-label" th:field="*{restaurantName}"></label>
                            <input
                                    class="form-control"
                                    id="restaurantName"
                                    name="restaurantName"
                                    placeholder="Enter restaurant name"
                                    th:field="*{restaurantName}"
                                    type="text"
                            />
                            <p th:errors = "*{restaurantName}" class="text-danger"
                               th:if="${#fields.hasErrors('restaurantName')}"></p>
                        </div>
                        <div class="form-group mb-3">
                            <label class="form-label" th:field="*{address}"></label>
                            <input
                                    class="form-control"
                                    id="address"
                                    name="address"
                                    placeholder="Enter address"
                                    th:field="*{address}"
                                    type="text"
                            />
                            <p th:errors = "*{address}" class="text-danger"
                               th:if="${#fields.hasErrors('address')}"></p>
                        </div>
                        <div class="form-group mb-3">
                            <label class="form-label" th:field="*{workTime}"></label>
                            <input
                                    class="form-control"
                                    id="workTime"
                                    name="workTime"
                                    placeholder="Enter work time"
                                    th:field="*{workTime}"
                                    type="text"
                            />
                            <p th:errors = "*{workTime}" class="text-danger"
                               th:if="${#fields.hasErrors('workTime')}"></p>
                        </div>
                        <div class="form-group mb-3">
                            <label class="form-label" th:field="*{phoneNumber}"></label>
                            <input
                                    class="form-control"
                                    id="phoneNumber"
                                    name="phoneNumber"
                                    placeholder="Enter phone number"
                                    th:field="*{phoneNumber}"
                                    type="text"
                            />
                            <p th:errors = "*{phoneNumber}" class="text-danger"
                               th:if="${#fields.hasErrors('phoneNumber')}"></p>
                        </div>
                        <div class="form-group mb-3">
                            <label class="form-label">Restaurant type</label>
                            <select id="status" name="statusValue">
                                <option th:each="enumm : ${T(com.example.demo.enums.TypeOfRestaurant).values()}"
                                        th:text="${enumm}"
                                        th:value = "${enumm}">
                                </option>
                            </select>

                        </div>
                        <div class="form-group">
                            <button class="btn btn-primary" type="submit">Update</button>
                            <span> <a th:href="@{/index}">Back</a></span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
